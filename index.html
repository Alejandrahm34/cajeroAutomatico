<!DOCTYPE html>
<html>

<head>
    <title>Cajero Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-info d-flex justify-content-center 
align-items-center vh-100">

    <div class="bg-white p-5 rounded-5 text-secondary" id="login">
        <div class="d-flex justify-content-center">
            <img src="./imagen/usuario.png" alt="loginIcon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Banca Online</div>
        <label for="account">Ingrese su usuario:</label>
        <div class="input-group mt-4">
            <select class="form-control" type="text" id="account">
                <option value="0">Alejandra</option>
                <option value="1">Alberto</option>
                <option value="2">Maria</option>
            </select>
        </div>
        <div class="input-group mt-4">
            <input class="form-control" type="password" id="password" placeholder="Contraseña">
            <button class="btn btn-info text white w-100 mt-4" onclick="login()">Login</button>
            <p id="loginMessage"></p>
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recuerdame</div>
            </div>
            <div class="pt-1 col-md-3 offset-md-3">
                <a class="text-decoration-none text info fw-semibold fst-italic" style="font-size: 0.7rem;"
                    href="#">Olvido su contraseña?</a>
            </div>
        </div>
        <br><br>

    </div>

    <div id="menu" style="display:none;">
        <h2 class="text-body-secondary">Seleccione una opción</h2>
            <button class="btn btn-secondary" onclick="consultarSaldo()">Consultar Saldo</button>
            <button class="btn btn-secondary" onclick="mostrarIngresarMonto()">Ingresar Monto</button>
            <button class="btn btn-secondary" onclick="mostrarRetirarMonto()">Retirar Monto</button>
            <button class="btn btn-secondary" onclick="logout()">Cerrar Sesión</button>
    </div>  

        <div id="operacion" style="display:none;">
            <h2 id="operacionTitulo"></h2>
            <label for="monto">Monto:</label>
            <input type="number" id="monto">
            <button class="btn btn-success" onclick="ejecutarOperacion()">Aceptar</button>
            <button class="btn btn-warning" onclick="cancelarOperacion()">Cancelar</button>
            <p id="operacionMensaje"></p>
        </div>

        <script src="paginaPrincipal.js"></script>
</body>

</html>
